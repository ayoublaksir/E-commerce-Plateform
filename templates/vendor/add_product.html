{% extends 'vendor/vendor_admin.html' %}
{% block name %}{{vendor.username}}{% endblock %}
{% block content %}
  <div class="container-fluid d-flex justify-content-center" style="background:#f6f7f9">
      <div class="mt-5 w-100" style="max-width:600px">
      <h3 class="card-title mb-4 text-center p-2  " >Add product</h3>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="form-group ">
			         <input name="image" class="form-control"  type="file"  >
          </div>

          <div class="form-group ">
			         <input name="title" class="form-control" placeholder="Product name" type="text" >
          </div> <!-- form-group// -->
          <div class="form-group ">
            <input name="price" class="form-control" placeholder="Product price" type="number" >
          </div>
          
          <div class="form-group" >
			         <select name="category" id="" class="form-control form-select" >
                 {% for cat in form.category %}
                  <option value="{{category1}}" >{{cat}}</option>
                 {% endfor %}
               </select>
          </div>
          
           <!-- form-group// -->
          
          
          <div  class="form-group">
          	   <textarea name="description" class="form-control " rows="7" placeholder="Add a description"  ></textarea> 
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button  type="submit" class="btn btn-primary btn-block form-control"> Upload </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
  </div>

{% endblock content %}
